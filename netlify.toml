[build]
  command = "npm run build"
  publish = "build"
  base = "client"

[functions]
  directory = "../server/functions"
  node_bundler = "esbuild"
  external_node_modules = ["ytdl-core", "serverless-http"]

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true 