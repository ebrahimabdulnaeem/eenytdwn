[build]
  base = "client"
  publish = "build"
  command = "cd ../functions && npm ci --production && cd ../client && npm ci --production && npm run build"
  functions = "../functions"

[[plugins]]
  package = "@netlify/plugin-functions-install-core"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  CI = "false"
  NODE_OPTIONS = "--max_old_space_size=4096" 